<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QR Component to improve your frontend skills">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<!--LEARN: 
  - Used semantic tags like `<main>`, `<section>`, `<figure>`, and `<header>` to improve structure and accessibility.
  - Implemented a clear hierarchy with `<h1>` for the main title.
  - Added descriptive attributes like `alt` on images to improve accessibility.
  - Organized content following the BEM (Block, Element, Modifier) methodology for naming classes.
-->
<body>
  <main class="container">
    <section class="qr-card">
      <figure class="qr-card__image-container">
        <img src="./images/image-qr-code.png" alt="QR Code to visit Frontend Mentor" class="qr-card__image">
      </figure>
      <header class="qr-card__header">
        <h1 class="qr-card__title">Improve your front-end skills by building projects</h1>
      </header>
      <p class="qr-card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
